<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script>
        function initializeAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete((document.getElementById('start')), { types: ['geocode'] });
            autocomplete2 = new google.maps.places.Autocomplete((document.getElementById('end')), { types: ['geocode'] });
        }
    </script>

    <style>
    #start {
        width:300px;
    }
    #end {
        width:300px;
    }
    </style>

  </head>

  <body onload="initializeAutocomplete()">
      <form action="" method="POST" name="newtrip">
      <input id="start" placeholder="Start" type="text" name="start"></input> <br>
      <input id="end" placeholder="End" type="text" name="end"></input> <br>
      <input id="time" placeholder="Time" type="text" name="time"></input> <br>

      <input type="submit" name="newtrip" value="Create Trip">
      <form>

</html>
